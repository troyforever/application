<!DOCTYPE html>
<html>

<title>后台登录</title>

<link href="__PUBLIC__/css/style.css" rel="stylesheet" type="text/css">
<link href="__PUBLIC__/easyui/themes/default/easyui.css" rel="stylesheet">
<link rel="shortcut icon" href="__PUBLIC__/favicon.ico" mce_href="/favicon.ico" type="image/x-icon">
</head>

<body onload="resize()" onresize="resize()">
	<div class="page">
		<div class="left">
			<img src="__PUBLIC__/images/left.jpg" width="450" height="350">
			<div class="l_txt">
				<h1>高校教师成果管理系统</h1>
				<p>简单操作 - 轻松管理系统数据</p>
			</div>
		</div>
		<div class="right">
			<h1>教师成果管理 - 登录</h1>
			<div class="form_box">
				<form name="form1" method="post">

					<div class="td_txt">账&emsp;&emsp;号</div>
					<div class="txt_input">
						<input name="username" id="username" type="text" class="form_01" />
					</div>



					<div class="mm">密&emsp;&emsp;码</div>
					<div class="txt_input">
						<input name="password" id="password" type="password" class="form_01">
					</div>
					<div class="td_txt"></div>

					<div class="yzm">
						<div class="mm">验&ensp;证&ensp;码</div>
							<input id="code" type="text" name="validate" class="yzm-1" style="vertical-align:top" />
							<img style="width:150px;height:30px;cursor:pointer" id="recode" title="点击更换验证码" src="__APP__/Login/Verify/verify" onclick="changeCode()" />
					</div>



					<div class="txt_input submit">
						<input type="button" id="ok" value="登录" class="form_02"> <span
							style="width: 150px; text-align: center; display: inline-block"><a
							href="javascript:;" style="margin-left: 20px"
							onclick="javascript: window.location.href='__APP__/Login/Password'">忘记密码</a></span>
					</div>
					<div class="txt_input">
						<font style="color: #ff0000"></font>
					</div>
				</form>
			</div>
			<div class="help_box"></div>
		</div>
		<div class="clear"></div>
	</div>
	<script>
		var APP = "__APP__" ;
	</script>
	<script src="__PUBLIC__/js/jquery.min.js"></script>
	<script src="__PUBLIC__/easyui/jquery.easyui.min.js"></script>
	<script src="__PUBLIC__/js/admin/login.js"></script>
	<script src="__PUBLIC__/js/common.js" type="text/javascript"></script>
	
</body>
</html>
