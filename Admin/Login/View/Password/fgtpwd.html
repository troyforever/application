<link href="__PUBLIC__/css/style.css" rel="stylesheet" type="text/css">

<link rel="shortcut icon" href="__PUBLIC__/favicon.ico" mce_href="/favicon.ico" type="image/x-icon">
</head>

<body onload="resize()" onresize="resize()">
	<div class="page">
		<div class="left">
			<img src="__PUBLIC__/images/left.jpg" width="450" height="350">
			<div class="l_txt">
				<h1>高校教师成果管理系统</h1>
				<p>简单操作 - 轻松管理系统数据</p>
			</div>
		</div>

			<h1>教师成果管理 - 验证</h1>

				<form name="form1" method="post" style="margin-top: 30px">

					<div class="td_txt">邮&emsp;&emsp;箱</div>

						<input name="email" id="email" type="email" class="form_01" />

					<div class="txt_input">
						<input name="code" id="code" type="text" class="form_01" style="width:150px" />
						<input type="button" id="recode" value="发送" class="form_02">
					</div>

					<div class="td_txt"></div>

					<div class="txt_input submit">
						<input type="button" value="验证邮箱" id="ok" class="form_02">
						<span style="width: 150px; text-align: center; display: inline-block">
							<a href="javascript:;" style="margin-left: 20px"
							onclick="javascript: window.location.href='__APP__/Login/Login'">前往登录</a>
						</span>
					</div>
					<div class="txt_input">
						<font style="color: #ff0000"></font>
					</div>
				</form>
			</div>
			<div class="help_box"></div>
		</div>
		<div class="clear"></div>
	</div>
	<script>
		var APP = "__APP__" ;
	</script>
	<script src="__PUBLIC__/js/jquery.min.js"></script>
	<script src="__PUBLIC__/easyui/jquery.easyui.min.js"></script>
