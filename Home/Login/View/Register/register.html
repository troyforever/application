<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>注册页面</title>
    <link rel="shortcut icon" href="__PUBLIC__/favicon.ico" mce_href="/favicon.ico" type="image/x-icon">
    <!-- EasyUI -->
    <link href="__PUBLIC__/easyui/themes/default/easyui.css" rel="stylesheet">
    <link href="__PUBLIC__/easyui/themes/icon.css" rel="stylesheet">
    <link href="__PUBLIC__/css/register.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body onresize="resize()">
    <div id="box">
      <form id="register-box" method="POST">
        <div class="css1">
          <input id="username" name="username" /><br><br>
          <input id="phone" name="phone" /><br><br>
          <input id="email" name="email" /><br><br>
          <input id="pwd" name="pwd" /><br><br>
          <input id="repwd" />
          <div class="css2">
       		<input id="code" />
       		<img id="recode" title="点击更换验证码" src="__APP__/Login/Verify/verify" onclick="changeCode()" />
       	 </div>
        </div>
        <div class="css3">
          <a id="login" href="__APP__/Login/login">前往登录</a>
          <a id="register" href="javascript:;" class="pull-right">注册</a>
        </div>
      </form>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="__PUBLIC__/js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="__PUBLIC__/easyui/jquery.easyui.min.js"></script>
    <script src="__PUBLIC__/js/register.js"></script>
    <script type="text/javascript">
      var APP = "__APP__" ;
    </script>
  </body>
</html>
